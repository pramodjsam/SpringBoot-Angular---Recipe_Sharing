<div class="flex justify-center h-screen items-center overflow-hidden">
    <div class="container">
        <div class="cover" [class.route-active]="isRegister">
            <div class="front">
                <img src="https://images.pexels.com/photos/17321123/pexels-photo-17321123/free-photo-of-a-skillet-with-shrimp-and-vegetables-on-it.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="register image cover">
                <div class="text">
                    <span class="text-1">Share, Savor, and Create: Your Recipe Haven Awaits!</span>
                    <span>Let's get connected</span>
                </div>
            </div>
            <div class="back">
                <img src="https://images.pexels.com/photos/2067396/pexels-photo-2067396.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="signin image cover">
            </div>
        </div>

        <div class="form h-full">
            <div class="form-content h-full">
                <div class="login-form">
                    <h6 class="text-lg font-bold text-center pb-8">Signup</h6>

                    <form [formGroup]="registrationForm" (ngSubmit)="handleRegister()" class="">
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Full Name</mat-label>
                                <input matInput placeholder="Full Name" formControlName="fullName"
                                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
                            </mat-form-field>
                        </div>

                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Email</mat-label>
                                <input matInput placeholder="Email..." formControlName="email"
                                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
                            </mat-form-field>
                        </div>

                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Password</mat-label>
                                <input type="password" matInput placeholder="password" formControlName="password"
                                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
                            </mat-form-field>
                        </div>

                        <div>
                            <button class="w-full" mat-raised-button color="primary" type="submit">Register</button>
                        </div>
                    </form>

                    <div class="flex items-center gap-2 justify-center mt-9">
                        Have account? <button mat-button color="primary" (click)="togglePanel()">Login</button>
                    </div>

                </div>

                <div class="signup-form">
                    <h6 class="text-lg font-bold text-center pb-8">Login</h6>

                    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="">

                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Email</mat-label>
                                <input matInput placeholder="Email..." formControlName="email"
                                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
                            </mat-form-field>
                        </div>

                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Password</mat-label>
                                <input type="password" matInput placeholder="password" formControlName="password"
                                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
                            </mat-form-field>
                        </div>

                        <div>
                            <button class="w-full" mat-raised-button color="primary" type="submit">Login</button>
                        </div>
                    </form>

                    <div class="flex items-center gap-2 justify-center mt-9">
                        Don't have account? <button mat-button color="primary" (click)="togglePanel()">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
